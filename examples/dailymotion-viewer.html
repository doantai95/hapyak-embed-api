<html>
  <head>
    <script src="//api.dmcdn.net/all.js"></script>
    <script type="text/javascript" src="http://cdn-assets.hapyak.com/js/hapyak.gz.js"></script>
    <style>
      .container {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div id="player"></div>
    </div>
    <script>
      (function() {
        var player = DM.player("player", {
                "video": "xvttqn",
                "width": 560,
                "height": 315,
                "params": {
                    "info": 0,
                    "related": 0
                }
            });

          hapyak.viewer({
            gzip: true,
            player: player,
            videoType: "dailymotion",
            trackId: DemoUtils.getParameterByName('trackid') || 1627,
            autoplay: false
          });
      })();
    </script>
  </body>
</html>
