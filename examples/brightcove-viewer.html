<!DOCTYPE html>
<html>
  <head>
    <script src="js/brightcove-viewer.js?v=1"></script>
    <script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/api/SmartPlayerAPI.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
    <script type="text/javascript" src="//cdn-assets.hapyak.com/js/hapyak.gz.js"></script>
    <style>
      #player {
        position: relative;
        width: 560px;
        height: 320px;
      }
      .gist-container {
          width: 560px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div id="player">
            <object id="a" class="BrightcoveExperience">
                <param name="bgcolor" value="#FFFFFF" />
                <param name="width" value="100%" />
                <param name="height" value="100%" />
                <param name="playerID" value="2338078137001" />
                <param name="isVid" value="true" />
                <param name="isUI" value="true" />
                <param name="dynamicStreaming" value="true" />
                <param name="includeAPI" value="true" />
                <param name="@videoPlayer" value="2379199626001" />
                <param name="wmode" value="transparent" />
                <param name="templateLoadHandler" value="BCL.onTemplateLoad" />
                <param name="templateReadyHandler" value="BCL.onTemplateReady" />
            </object>
            <script type="text/javascript">brightcove.createExperiences();</script>
        </div>
    </div>
    <div class="gist-container">
        <script src="http://gist-it.appspot.com/github/hapyak/hapyak-embed-api/blob/gh-pages/examples/js/brightcove-viewer.js?footer=0"></script>
    </div>
  </body>
