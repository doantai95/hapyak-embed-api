<html>
  <head>
    <script src="http://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="http://hapyak-staging-assets.s3.amazonaws.com/js/hapyak.gz.js"></script>

    <script>
      window.onYouTubeIframeAPIReady = function () {
        var ytPlayer = new YT.Player('video', {
          height: '390',
          width: '640',
          videoId: 'u1zgFlCw8Aw',
          playerVars: {
            html: 1,
            wmode: 'opaque'
          }
        });

        // HapYak Viewer
        hapyak.viewer({
            environment: 'staging',
            gzip: true,
            player: ytPlayer,
            playerType: "youtube",
            playerWidth: 640,
            playerHeight: 360,
            trackId: 1068,
            autoplay: true
        });

      };
    </script>
  </head>
  <body>
    <div id="container" style="position: relative">
      <div id="video"></div>
    </div>
  </body>
</html>
