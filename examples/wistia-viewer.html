<html>
  <head>
    <script src="http://fast.wistia.com/static/E-v1.js"></script>
    <script src="http://staging.hapyak.com/js/hapyak.js"></script>
    <style>
      .container {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span>Player API - FLASH</span>
      <div id="video" style="width:500px; height: 281px; position: relative;"></div>
    </div>
    <div class="container">
      <span>Plugin API - HTML5</span>
      <div id="video2" style="width:500px; height: 281px; position: relative;"></div>
    </div>
    <script>
      (function() {
        var player = Wistia.embed( "8b5zb0lvxs", {
          "platformPreference": "flash",
          "container": "video"
        }),
        player2 = Wistia.embed( "8b5zb0lvxs", {
          "platformPreference": "html5",
          "container": "video2",
          "plugin": {
            "hapyak": {
              "src": "http://staging.hapyak.com/js/hapyak.js"
            }
          }
        });

        player.ready(function() {
          hapyak.viewer({
            gzip: true,
            environment: 'staging',
            player: player,
            width: 560,
            height: 315,
            videoType: "wistia",
            trackId: 2101,
            autoplay: false
          });
        });

        Wistia.plugin( "hapyak", function( video, options ) {
          hapyak.viewer({
            gzip: true,
            environment: 'staging',
            player: player2,
            width: 560,
            height: 315,
            videoType: "wistia",
            trackId: 2101,
            autoplay: false
          });
        });
      })();
    </script>
  </body>
</html>
